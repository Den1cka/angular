<div class="alert alert-dark text-center">
  {{header}}
</div>
<form>
  <div class="form-group">
    <label>Author</label>
    <input class="form-control" type="text" placeholder="Author of the article" [attr.disabled]="isDisabled ? '' : null">
  </div>
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" placeholder="Title of the article" [attr.disabled]="isDisabled ? '' : null">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input class="form-control" type="text" placeholder="Description of the article" [attr.disabled]="isDisabled ? '' : null">
  </div>
  <div class="form-group">
    <label>Content</label>
    <input class="form-control" type="text" placeholder="Content of the article" [attr.disabled]="isDisabled ? '' : null">
  </div>
  <div class="form-group text-center">
    <button type="button" class="btn btn-secondary" (click)="handleChanges()" *ngIf="isButton">{{button}}</button>
  </div>
</form>
